on:
  push:
    tags:

name: Create Release

jobs:
  build-linux:
    uses: ./.github/workflows/cmake-linux.yml
    secrets: inherit
  build-windows:
    uses: ./.github/workflows/cmake-windows.yml
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: elgohr/Github-Release-Action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: Release ${{ github.ref }}
      - name: fetch linux builds (zip)
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: cmake-linux.yml
          name: Release zip files
          path: linux
      - name: fetch linux builds (deb)
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: cmake-linux.yml
          name: debian package
          path: deb
      - name: fetch windows builds
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: cmake-windows.yml
          name: "Release dll files"
          path: dll
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dll/saga_watem.zip
          asset_name: saga_watem_windows_${{ github.ref }}.zip
          asset_content_type: application/zip
