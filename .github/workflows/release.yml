on
  push:
    tags:

name: Create Release

jobs:
  build-linux:
    uses: ./.github/workflows/cmake-linux.yml
    secrets: inherit
  build-windows:
    uses: ./.github/workflows/cmake-windows.yml
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ""
          # note: created as draft, release note should be edited manually
          draft: true
          prerelease: false
      - name: fetch linux builds (zip)
        uses: actions/download-artifact@master
        with:
          name: conda-output
          path: linux
      - name: fetch linux builds (deb)
        uses: actions/download-artifact@master
        with:
          name: debian package
          path: deb
      - name: fetch windows builds
        uses: actions/download-artifact@master
        with:
          name: "Release dll files"
          path: dll
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dll/saga_watem.zip
          asset_name: saga_watem_windows_${{ github.ref }}.zip
          asset_content_type: application/zip
